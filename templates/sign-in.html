{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectNow - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #5a818e;
    }

    .auth-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }

    .auth-info {
      background: linear-gradient(120deg, #203a43, #2c5364);
      color: #ffffff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-info h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .auth-info p {
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.6;
    }

    .auth-form {
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      color: #1e293b;
      margin-bottom: 24px;
      text-align: left;
      font-size: 1.8rem;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #94a3b8;
      border-radius: 4px;
      background: #ffffff;
      color: #0f172a;
      font-size: 1rem;
    }

    form input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .submit-button:hover {
      background: #2563eb;
    }

    .extra-options {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-options a {
      color: #3b82f6;
      text-decoration: none;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-wrapper {
        grid-template-columns: 1fr;
      }

      .auth-info {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-info">
      <h1>Welcome Back!</h1>
      <p>Sign in to reconnect with your community and share what matters most. Stay updated and stay connected.</p>
    </div>

    <div class="auth-form">
      <div class="form-box">
        <h2>Login to Continue</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="submit-button">Sign In</button>
        </form>
        <div class="extra-options">
          <p><a href="#">Forgot Password?</a></p>
          <p>New here? <a href="{% url 'sign-up' %}">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
